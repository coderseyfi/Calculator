<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>

  <div class="container">
  <div class="row" style="justify-content: center;">
    <form action="" id="form">
      <div class="typewriter">
          <h1 class="head">Calculator</h1>
      </div>
        <input type="number" class="firstNum" placeholder="type a number">
        <select name="" id="operation">
            <option class="opt-val" value="+">+</option>
            <option class="opt-val" value="-">-</option>
            <option class="opt-val" value="*">*</option>
            <option class="opt-val" value="/">/</option>
        </select>
        <input type="number" class="secondNum" placeholder="type a number">
        <div class="button-wrapper" data-tippy-content="Click to copy button 52">
          <button class="rainbow rainbow-5 btn" role="button">Calculate </button>
         
        </div>
        <h2 class="result ">Result: </h2>
    </form>
  </div>
   
  </div> 
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
